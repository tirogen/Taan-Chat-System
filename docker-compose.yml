version: '3.3'

services:
  database:
    build: ./Database
    container_name: database
    ports:
      - 3306:3306

  backend:
    build: ./Backend
    container_name: backend
    depends_on:
      - database
  
  backend-secondary:
    image: taan-chat-system_backend
    container_name: backend-secondary
    depends_on:
      - backend

  frontend:
    build: ./Frontend
    container_name: frontend
    ports:
      - 3000:3000
    environment:
      - REACT_APP_SOCKET_GATEWAY=localhost:8080
  
  proxy:
    build: ./ProxyServer
    container_name: proxy
    depends_on:
      - backend
      - backend-secondary
    volumes:
      - ./ProxyServer:/etc/nginx
    links:
      - backend
    ports:
      - 8080:8080

  redis:
    image: redis